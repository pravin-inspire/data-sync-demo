<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Data Sync Demo: Simulated Smart Home Controller</title>
	<meta name="description" content="D3">
	<meta name="author" content="Tomomi Imura  @girlie_mac">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="container">
		<section class="pref-container">
			<section class="preference">
				<div>
					<div class="caption">Door Lock</div>
					<label for="door">
						<input id="door" type="checkbox">
						<div class="toggle-button">
							<div class="switch"></div>
						</div>
					</label>
				</div>

				<div>
					<div class="caption">Light</div>
					<label for="light">
						<input id="light" type="checkbox">
						<div class="toggle-button">
							<div class="switch"></div>
						</div>
					</label>
				</div>
				
				<div>
					<div class="caption">Music
					<div class="text subtext">Warning: Music will play when you turn it on!</div>
					</div>
					<label for="music">
						<input id="music" type="checkbox">
						<div class="toggle-button">
							<div class="switch"></div>
						</div>
					</label>
				</div>

				<div class="try-mobile">
					<div class="caption text">Try this on your mobile device
					<div class="subtext"> Scan the QR code <br>or go to <strong>is.gd/NrpONg</strong></div><div>
					<img class="qrcode" src="images/qrcode.png">
				</div>
			</section>

		</section>

		<section class="house-container">
			<div class="house">
				<div class="door"></div>
				<div class="light"></div>
				<div class="fa fa-lock"></div>
				<div class="fa fa-unlock"></div>
				<div class="music fa fa-music"></div>
			</div>
		</section>
	</section>

	<audio id="musicPlayer" src="media/illusions.mp3" preload="auto"></audio>

	<p class="small-device-instruction">Access this URL on a larger screen to see the "smart house" in action!</p>

	<footer>
		<p class="credit">Music: 
		<span xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/" about="http://freemusicarchive.org/music/Miami_Slice/Brooklyn_2_Brooklyn/"><span property="dct:title">Brooklyn 2 Brooklyn</span> (<a rel="cc:attributionURL" property="cc:attributionName" href="http://miamislicedisco.com">Miami Slice</a>) / <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">CC BY-NC-ND 4.0</a></span></p>
	</footer>

	<script src="js/pubnub.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
